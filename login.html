<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>99 Verhalen website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="plugins/aos.css">
</head>

<body class="bodylogin">
    <header class="headerverhaal">
            <img src="images/689.jpg" alt="Ret Logo" id="retlogologin">
            <a href="index.html"> 
            </a>
    </header>
    <form action="submit" class="formlogin">
        <fieldset>
            <legend>Log in</legend>
			
			<label for="login">Email</label>
			<input type="text" id="login" name="login"/>
			<div class="clear"></div>
			
			<label for="password">Password</label>
			<input type="password" id="password" name="password"/>
			<div class="clear"></div>
			
			<label for="remember_me" style="padding: 0;">Remember me?</label>
			<input type="checkbox" id="remember_me" style="position: relative; top: 3px; margin: 0; " name="remember_me"/>
			<div class="clear"></div>
			
			<br />
			
			<input type="submit" style="margin: -20px 0 0 287px;" class="button" name="commit" value="Log in"/>	
        </fieldset>
    </form>
</body>
</html>
