<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>99 Verhalen website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/689.jpg" alt="Ret Logo" id="retlogo">
        <img src="images/account.png" alt="account icoontje rood" id="account">
     <ul>
         <li id="overzichtaan">
            <a href="index.html">Overzicht</a>
         </li>
         <li id="verhalen">
            <a  href="mijnverhalen.html">Verhalen</a>
         </li>
     </ul>
    </header>
<main>
    <section class="filteroptie">
      <form action="submit">
        <fieldset>
        <button class="accordion">Minder filter opties</button>
          <div class="filter">
             <input class="type" type="text" name="locatie"  placeholder="Type hier uw vertreklocatie...">

             <label  class="form" for="leesduur">Leesduur</label>
             <select name="duur" id="leesduur">
                <option value="ondervijf">&lt; 5 minuten</option>
                <option value="vijftottien">5 - 10 minuten</option>
                <option value="meerdantien">&gt; 10 minuten</option>
             </select>
       
             <label class="form" for="sorteer">Voorkeuren</label>
             <select name="kenmerken" id="sorteer">
                <option value="hoog">Populariteit (Hoog naar Laag)</option>
                <option value="laag">Populariteit (Laag naar Hoog)</option>
                <option value="alfabeta">A-Z</option>
                <option value="alfabetz">Z-A</option>
                <option value="5sterren">5 sterren beoordeeld</option>
             </select>
        
             <label class="form" for="gerne">Genre</label>
             <select name="genre" id="genre">
                <option value="Thriller">Thriller</option>
                <option value="Horror">Horror</option>
                <option value="Bekend persoon">Bekend persoon </option>
                <option value="Blij">Blij</option>
                <option value="Geïrriteerd">Geïrriteerd</option>
             </select>
            </div>   
           <div class="zoekknop">
             <button> Zoeken </button>
           </div>
         </fieldset>
        </form>
    </section>

    <h1> Populair </h1>
    <section>
        <article>
            <header>
             <img class="bookmark" src="images/icon.svg" alt="bookmarkicoon">
             <img class="artimg" src="images/iphone.png" alt="Iphone logo">
            </header>
            <footer>
             <h3>iPhone</h3>
             <img class="like"  src="images/like.png" alt="like"> 
            </footer>
        </article>

        <article>
            <header>
                <img class="bookmark" src="images/icon.svg" alt="bookmarkicoon">
                <img class="artimg"  src="images/mop.jpg" alt="schilderij van het sfeerwoord mop">
            </header>
            <footer>
                <h3>Mop</h3>
                <img class="like"  src="images/like.png" alt="like">
            </footer>
        </article>

 
     
        <article>
            <header>
                <img class="bookmark" src="images/icon.svg" alt="bookmarkicoon">
                <img class="artimg" src="images/nico.jpeg" alt="Een foto van Nico Dijkshoorn">
            </header>
            <footer>
                <h3>Nico Dijkshoorn die Mart Smeets imiteert</h3>
                <img class="like"  src="images/like.png" alt="like">
            </footer>
        </article>
    </section>
    
</main>
    <script src="js/script.js"></script>
</body>
</html>
